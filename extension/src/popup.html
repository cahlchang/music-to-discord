<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #5865f2;
    }
    
    .status {
      padding: 12px;
      background-color: #2a2a2a;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #f04747;
    }
    
    .status-indicator.connected {
      background-color: #43b581;
    }
    
    .info {
      font-size: 14px;
      color: #888;
      line-height: 1.5;
    }
    
    .info a {
      color: #5865f2;
      text-decoration: none;
    }
    
    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Music to Discord</h1>
  
  <div class="status">
    <div class="status-indicator" id="status-indicator"></div>
    <span id="status-text">Checking connection...</span>
  </div>
  
  <div class="info">
    <p>To start streaming:</p>
    <ol style="margin: 8px 0; padding-left: 20px;">
      <li>Open the <a href="#" id="open-client">local client app</a></li>
      <li>Go to YouTube Music</li>
      <li>Click the Discord button in the player</li>
    </ol>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
